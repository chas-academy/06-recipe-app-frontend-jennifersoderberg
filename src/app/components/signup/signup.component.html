<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
  
  
          <div class="form-group row">
              <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input 
                  type="text" 
                  class="form-control" 
                  name="name" id="inputName3" 
                  placeholder="Name"
                  [(ngModel)]="form.name"
                  required>

                  <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                  </div>
              </div>
            </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input 
                type="email" 
                class="form-control" 
                name="email" id="inputEmail3" 
                placeholder="Email"
                [(ngModel)]="form.email"
                required>
                <div class="alert alert-danger" [hidden]="!error.email">
                  {{error.email}}
                </div>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input 
                type="password" 
                class="form-control" 
                name="password" 
                id="inputPassword3" 
                placeholder="Password"
                [(ngModel)]="form.password"
                required>
                <div class="alert alert-danger" [hidden]="!error.password">
                  {{error.password}}
                </div>
            </div>
          </div>

          <div class="form-group row">
              <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input 
                  type="password" 
                  class="form-control" 
                  name="password_confirmation" 
                  id="inputPasswordConfirmation3" 
                  placeholder="Confirm Password"
                  [(ngModel)]="form.password_confirmation"
                  required>
              </div>
            </div>
  
          <div class="form-group row">
            <div class="col-sm-10">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="!signupForm.valid"
              >Sign Up</button>

            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
