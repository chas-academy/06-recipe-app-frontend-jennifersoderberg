<!-- HEADER -->
<app-header></app-header>

<!-- RECIPE CARDS -->
<div class="row">
    <div class="col-sm-6" *ngFor="let i of recipes">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ i.recipeName }}</h5>
          <img src="{{i.imageUrlsBySize[90]}}" alt="">
          <a class="btn btn-sm" (click)="recipeDetails(i)" routerLink="/details/{{i.id}}">Let's cook!</a>
        </div>
      </div>
    </div>
  </div>
